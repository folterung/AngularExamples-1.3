<!DOCTYPE html>
<html lang="en" ng-app="controller.app">
<head>
    <meta charset="UTF-8">
    <title>Angular - Controllers</title>
    <link rel="stylesheet" href="../../global.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="MainController as main">
    <header ng-bind="main.headerText"></header>
    <div class="wrapper">
        <div class="inner-content-wrapper" ng-controller="ParentControllerUsingControllerAs as controllerAsParent">
            <label for="controllerAsParentMsg" ng-bind="controllerAsParent.msgLabel"></label>
            <span id="controllerAsParentMsg" ng-bind="controllerAsParent.msg"></span>
            <br/>

            <label for="controllerAsParentMsgTwo" ng-bind="controllerAsParent.msgTwoLabel"></label>
            <span id="controllerAsParentMsgTwo" ng-bind="controllerAsParent.msgTwo"></span>

            <div class="split"></div>

            <div ng-controller="ChildControllerUsingControllerAs as controllerAsChild">
                <label for="controllerAsChildMsg" ng-bind="controllerAsChild.msgLabel"></label>
                <span id="controllerAsChildMsg" ng-bind="controllerAsChild.msg"></span>
                <br/>

                <label for="controllerAsChildMsgTwo" ng-bind="controllerAsChild.msgTwoLabel"></label>
                <span id="controllerAsChildMsgTwo" ng-bind="controllerAsChild.msgTwo"></span>
                <br/>
            </div>
        </div>

        <div class="inner-content-wrapper" ng-controller="ParentController">
            <label for="parentMsg" ng-bind="msgLabel"></label>
            <span id="parentMsg" ng-bind="msg"></span>
            <br/>

            <label for="parentMsgTwo" ng-bind="msgTwoLabel"></label>
            <span id="parentMsgTwo" ng-bind="msgTwo"></span>

            <div class="split"></div>

            <div ng-controller="ChildController">
                <label for="childMsg" ng-bind="msgLabel"></label>
                <span id="childMsg" ng-bind="msg"></span>
                <br/>

                <label for="childMsgTwo" ng-bind="msgTwoLabel"></label>
                <span id="childMsgTwo" ng-bind="msgTwo"></span>
                <br/>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
