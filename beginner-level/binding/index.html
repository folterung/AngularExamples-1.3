<!DOCTYPE html>
<!-- Bind the main application module -->
<html lang="en" ng-app="binding.app">
<head>
    <meta charset="UTF-8">
    <title>Angular - Data Binding</title>
    <link rel="stylesheet" href="../../global.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="MainController as main">
    <header ng-bind="::main.headerText"></header>
    <div class="wrapper">
        <!--
            If you are working with data that doesn't need to be two-way bound then just simply add :: in front of the
            variable which will prevent angular from watching and automatically updating the view.
            NOTE: This is something that should be done as much as possible as having to many watchers can cause a
            huge negative impact to performance.
        -->
        <label for="description-input" ng-bind="::main.descriptionLabel"></label>
        <input id="description-input" type="text" ng-model="main.description" maxlength="255"/>

        <!-- When writing css use hyphens between words as it is best practice -->
        <div class="description-container" ng-show="main.descriptionCheck();">
            <!--
                Where possible use ng-bind instead of {{}} for data binding because it will be empty until the
                value is populated with data. This prevents seeing the default value as the interpolation string
            -->
            <span id="text-container" ng-bind="main.description"></span>
        </div>
    </div>

    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
