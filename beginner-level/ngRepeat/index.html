<!DOCTYPE html>
<html lang="en" ng-app="ngrepeat.app">
<head>
    <meta charset="UTF-8">
    <title>Angular - NgRepeat Example</title>
    <link rel="stylesheet" href="../../global.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="MainController as main">
    <header ng-bind="::main.headerText"></header>

    <div class="wrapper">
        <div class="add-person-button" ng-click="::main.addPerson();" ng-bind="::main.addButtonText"></div>
        <div class="add-person-button" ng-click="::main.add100People();" ng-bind="::main.add100ButtonText"></div>
        <div class="remove-person-button" ng-click="::main.removePerson();" ng-bind="::main.removeButtonText"></div>
        <div class="remove-person-button" ng-click="::main.removeAllPeople();" ng-bind="::main.removeAllButtonText"></div>

        <div class="person-container" ng-repeat="person in main.people" track by person.id>
            <label class="person-label" id="name-label-{{::$index}}" for="name-value-{{::$index}}" ng-bind="::main.nameLabel"></label>
            <span class="person-content" id="name-value-{{::$index}}">
                <span ng-show="::main.hasProperty(person, 'prefix');" ng-bind="::person.prefix"></span>
                <span ng-show="::main.hasProperty(person, 'firstName')" ng-bind="::person.firstName"></span>
                <span ng-show="::main.hasProperty(person, 'lastName')" ng-bind="::person.lastName"></span>
                <span ng-show="::main.hasProperty(person, 'suffix')" ng-bind="::person.suffix"></span>
            </span>
        </div>
    </div>

    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
