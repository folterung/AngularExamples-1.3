<!DOCTYPE html>
<html lang="en" ng-app="directive.app">
<head>
    <meta charset="UTF-8">
    <title>Angular - Controllers</title>
    <link rel="stylesheet" href="../../global.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="MainController as main">
    <header ng-bind="main.headerText"></header>
    <div class="wrapper">
        <!--<canvas id="test" width="200" height="200"></canvas>-->
        <br/>
        <hr/>
        <br/>
        <input id="isEmptyTest" placeholder="Enter text" advanced-input="" required-form="main.isEmpty(main.inputValue);" required-message="Required *" type="text" ng-model="main.inputValue" maxlength="10"/>
        <span ng-bind="main.inputValue"></span>
        <hr/>
        <input id="isNumberTest" placeholder="Enter numbers" advanced-input="" required-form="main.isNotNumber(main.inputValue2);" required-message="Required *" type="text" ng-model="main.inputValue2" maxlength="10"/>
        <span ng-bind="main.inputValue2"></span>
    </div>

    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
